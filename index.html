<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비건 도시락 | MZ를 위한 가볍고 맛있는 플랜트 베이스</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#34c77a; --bg:#fff; --text:#222; --muted:#666; --chip:#eafaf1; --card:#fafafa;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;color:var(--text);background:var(--bg);}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo-badge{width:32px;height:32px;border-radius:10px;background:var(--green);display:grid;place-items:center;color:#fff}
    nav{display:flex;gap:18px;font-weight:600}
    .hero{display:grid;gap:16px;margin-top:18px}
    .hero-grid{display:grid;grid-template-columns:2fr 1fr;gap:16px}
    .hero-main{position:relative;border-radius:16px;overflow:hidden;min-height:360px;background:#ddd}
    .hero-main img{width:100%;height:100%;object-fit:cover;display:block}
    .hero-tag{position:absolute;left:16px;top:16px;background:var(--chip);color:var(--green);font-weight:700;padding:8px 12px;border-radius:999px;font-size:13px}
    .hero-side{display:grid;gap:16px}
    .thumb{border-radius:16px;overflow:hidden;background:#ddd;min-height:170px}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .headline{display:flex;flex-direction:column;gap:8px;margin-top:4px}
    .headline h1{font-size:32px;line-height:1.25;margin:0}
    .headline p{color:var(--muted);margin:0}
    .cta{display:flex;gap:10px;margin-top:8px}
    .btn{padding:12px 16px;border-radius:12px;font-weight:700;border:1px solid #0000}
    .btn.primary{background:var(--green);color:#fff}
    .btn.ghost{background:#fff;border-color:#e5e5e5}
    /* cards */
    .section{margin-top:40px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--card);border:1px solid #eee;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:190px;object-fit:cover;display:block}
    .card .body{padding:14px}
    .badge{display:inline-block;background:var(--chip);color:var(--green);font-weight:700;border-radius:999px;font-size:12px;padding:6px 10px;margin-bottom:8px}
    .card h3{margin:0 0 6px 0;font-size:18px}
    .meta{color:var(--muted);font-size:13px;margin:0}
    footer{margin:40px 0 10px 0;color:#888;font-size:12px}
    @media (max-width:900px){.hero-grid{grid-template-columns:1fr}}
    @media (max-width:780px){.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-badge">🌿</div>
        <span>VEGGIE BOX</span>
      </div>
      <nav>
        <a href="#menu">메뉴</a>
        <a href="#how">이용방법</a>
        <a href="#about">브랜드</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-grid">
        <div class="hero-main">
          <img src="https://images.pexels.com/photos/10361132/pexels-photo-10361132.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="비건 도시락 스낵팩과 신선한 채소">
          <div class="hero-tag">100% 식물성</div>
        </div>
        <div class="hero-side">
          <div class="thumb">
            <img src="https://images.pexels.com/photos/6995259/pexels-photo-6995259.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="브로콜리·콩·폴렌타로 구성된 비건 밀프렙">
          </div>
          <div class="thumb">
            <img src="https://images.pexels.com/photos/17597408/pexels-photo-17597408.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="병아리콩·아보카도·퀴노아 그린 볼">
          </div>
        </div>
      </div>
      <div class="headline">
        <h1>MZ를 위한 가볍고 캐주얼한 <br>비건 도시락</h1>
        <p>출근·헬스·스터디 어디서나, 열자마자 바로 맛있는 플랜트 베이스.</p>
        <div class="cta">
          <a class="btn primary" href="#menu">오늘의 메뉴 보기</a>
          <a class="btn ghost" href="#how">정기구독 안내</a>
        </div>
      </div>
    </section>

    <!-- Menu Cards -->
    <section id="menu" class="section">
      <h2 style="margin:0 0 12px 0;">🔥 인기 메뉴</h2>
      <div class="cards">
        <article class="card">
          <img src="https://images.pexels.com/photos/8732580/pexels-photo-8732580.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="그린 프로틴 볼">
          <div class="body">
            <span class="badge">그린 프로틴 볼</span>
            <h3>퀴노아·병아리콩·케일</h3>
            <p class="meta">식물성 단백질 25g / 칼로리 라이트</p>
          </div>
        </article>
        <article class="card">
          <img src="https://images.pexels.com/photos/12006395/pexels-photo-12006395.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="토마토 페스토 파스타 샐러드">
          <div class="body">
            <span class="badge">페스토 파스타</span>
            <h3>바질·체리토마토·통밀</h3>
            <p class="meta">상큼한 토마토 & 허브 풍미</p>
          </div>
        </article>
        <article class="card">
          <img src="https://images.pexels.com/photos/15797936/pexels-photo-15797936.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="머쉬룸 테리야키 라이스">
          <div class="body">
            <span class="badge">머쉬룸 테리야키</span>
            <h3>각종 버섯·채소 스터-프라이</h3>
            <p class="meta">담백한 간장 베이스, 밥과 찰떡</p>
          </div>
        </article>
      </div>
    </section>

    <footer>
      이미지 출처: Pexels (무료 라이선스). 개별 사진 링크는 아래 참고.
    </footer>
  </div>
</body>
</html>
